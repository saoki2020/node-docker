version: '3'

services:
  db:
    image: mysql:5.7
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sample_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_user
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./testdb/db/data:/var/lib/mysql
      - ./testdb/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./testdb/db/sql:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  app:
    image: node:16
    environment:
      - TZ=Asia/Tokyo
      - DEBUG=app:*
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./myapp:/app
    working_dir: /app
    command: >
      bash -c 'npm install &&
      npm start'
